<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">Recent Post</h3>
    {% for blogItem in blogList %}
        <div class="media post_item">
            {% if blogItem.image %}
                <img style="width: 100px; height: 100px; object-fit: cover;" src="{{blogItem.image.url}}" alt="post">
            {% else %}
                <img style="width: 100px; height: 100px; object-fit: cover;" src="https://www.energyfit.com.mk/wp-content/plugins/ap_background/images/default/default_large.png" alt="post">
            {% endif %}
            <div class="media-body">
                <a href="{{blogItem.get_absolute_url}}">
                    <h3>{{blogItem.description|truncatechars:'25'}}</h3>
                </a>
                <p>{{ blogItem.create_at|date:"F d, Y H:i" }}</p>
            </div>
        </div>
    {% endfor %}
</aside>
